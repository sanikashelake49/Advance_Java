<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>This is the SignUp page</title>
</head >
<body >
       <form action=" " >
            <input type="text" name="userFN" placeholder="Enter your first name"><br></br>
            <input type="password" name="pwd" placeholder="Enter password"><br></br>
            
            <!-- create radio button -->
            <label><input type="radio" name="gender" value="male" >Male</label>
            <label><input type="radio" name="gender" value="female">Female</label><br></br>
            
            <!--create check box to check the account type  -->
            <label><input type="checkbox" name="account" value="saving">Saving Account</label>
            <label><input type="checkbox" name="account" value="current">Current Account</label>
            <label><input type="checkbox" name="account" value="fd">Fix Deposit</label>
            <br></br>
            <!-- create the drop down list to select the country -->
            <label>Country:</label>
                  <select name="country">
                   <option value="">select your country</option>
                   <option value="India">India</option>
                   <option value="USA">USA</option>
                  </select>
             <br></br>
             
             <!-- create the submit button -->
             <input type="submit" value="submit data">
     </form>
</body>
</html>
